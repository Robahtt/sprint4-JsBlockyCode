<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic metadata -->
  <meta charset="UTF-8" />
  <title>Contact Us - JS Blocky Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- jQuery UI Theme Styles -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <!-- Custom Main Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery and jQuery UI JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Custom JS file -->
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Header: Logo and Navigation Menu -->
  <header>
    <div class="logo">
      <img src="assets/images/Js2.png" alt="JS Blocky Code Logo">
      <span>JS Blocky Code</span>
    </div>
    <nav>
      <ul>
        <!-- Navigation Links -->
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="levels.html">Levels</a></li>
        <li><a href="help.html">Help</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section: Contact Form -->
  <main class="contact-container">
    <h1>Contact Us</h1>

    <!-- Contact Form with Validation -->
    <form id="contact-form" novalidate>
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" required minlength="2" maxlength="50" required placeholder="Enter your full name" />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email" />
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </main>

  <!-- Footer: Social Media Icons and Copyright -->
  <footer>
    <!-- Social Media Links -->
    <div class="footer-social">
      <a href="https://github.com" target="_blank">
        <img src="assets/images/github.png" alt="GitHub">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="assets/images/instagram.png" alt="Instagram">
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="assets/images/linkedin.png" alt="LinkedIn">
      </a>
    </div>
    <p>&copy; 2025 JS Blocky Code. All rights reserved.</p>
  </footer>

</body>
</html>
